<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortune">Get a fortune</button>
    <button id="allFortune">Get all fortunes</button>

    <form id="login-form">
      <h1>Fortune Adder</h1>
      <input 
          type='text'
          id="fortuneText"
          placeholder="Enter a fortune to add"/>
          <section id="ratings-container">
            <p>Rate the fortune:</p>
            <div id="radio-container">
                <label for="one">
                    <input
                        type="radio"
                        name="ratings"
                        value="1"
                        id="one"/>
                    1
                </label>
                <label for="two">
                    <input
                        type="radio"
                        name="ratings"
                        value="2"
                        id="two"/>
                    2
                </label>
                <label for="three">
                    <input
                        type="radio"
                        name="ratings"
                        value="3"
                        id="three"/>
                    3
                </label>
                <label for="four">
                    <input
                        type="radio"
                        name="ratings"
                        value="4"
                        id="four"/>
                    4
                </label>
                <label for="five">
                    <input
                        type="radio"
                        name="ratings"
                        value="5"
                        id="five"/>
                    5
                </label>
      <button id="addFortune">Add Fortune</button>
  </form>
    
  

    <section id="fortunes-container"></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
